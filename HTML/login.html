<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <form>
        <div class="logo-div">
            <img src="../images/CryptoLogo.png" class="crypto-img" alt="">
        </div>
        <div>
            <label for="username">Username or Email</label>
            <input type="text" id="username or email" name="username" placeholder="Enter username or email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="password" required>
        </div>
        <button type="submit">SIGN IN</button>

        <nav>
            <a href="">Forgot password</a>
        </nav>

        <div class="account">
            <div class="signUp">
                <span>No account yet?</span><br>
                <a href="../HTML/sign_up.html">Sign Up</a>
            </div>

            <div class="phrase">
                <a href="">Use Phrase</a>
            </div>
        </div>
    </form>
</body>

</html>
